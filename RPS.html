<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS game</title>
</head>

<body>
    <p>You Chose:
        <span id="user-choice"></span>
    </p>
    <p>Computer Chose:
        <span id="ai-choice"></span>
    </p>
    <p>Wins:
        <span id="wins">0</span>
    </p>
    <p>Losses:
        <span id="losses">0</span>
    </p>
    <p>Ties:
        <span id="ties">0</span>
    </p>
    <script>
        // variables
        var userChoiceElem = document.getElementById("user-choice");
        var aiChoiceElem = document.getElementById("ai-choice");
        var winsElem = document.getElementById("wins");
        var lossesElem = document.getElementById("losses");
        var tiesElem = document.getElementById("ties");

        var wins = 0;
        var ties = 0;
        var losses = 0;
        

        var computerChoices = ["r", "p", "s"];
        // handle user input - get user guess
        document.onkeyup = function(e) {
            var userInput = e.key;
            // get ai guess
            var randomNum = Math.floor(Math.random() * 3);

            var aiGuess = computerChoices[randomNum];
            console.log(aiGuess);
            // compare userGuess to aiGuess and see who won

            if (userInput === "r" && aiGuess ==="r") {
                ties = ties + 1;
            }
            else if (userInput === "p" && aiGuess === "p") {
                ties = ties + 1;
            }
            else if (userInput === "s" && aiGuess === "s") {
                ties = ties + 1;
            }
            else if (userInput === "r" && aiGuess === "p") {
                losses = losses + 1;
            }
            else if (userInput === "p" && aiGuess === "s") {
                losses = losses + 1;
            }
            else if (userInput === "s" && aiGuess === "r") {
                losses = losses + 1;
            }
            else if (userInput === "r" && aiGuess === "s") {
                wins = wins + 1;
            }
            else if (userInput === "p" && aiGuess === "r") {
                wins = wins + 1;
            }
            else if (userInput === "s" && aiGuess === "p") {
                wins = wins + 1;
            }

            
            // Rock < scissors
            // Scissors < Paper 
            // Paper < Rock

            // write answers to the page
            userChoiceElem.textContent = userInput;
            aiChoiceElem.textContent = aiGuess;
            winsElem.textContent = wins;
            lossesElem.textContent = losses;
            tiesElem.textContent = ties;

        }
        
    </script>
</body>

</html>
